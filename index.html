<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandigarh Policy Assistant</title>
    <meta http-equiv="refresh" content="0; url=/">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .loading {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è Chandigarh Policy Assistant</h1>
        <div class="spinner"></div>
        <div class="loading">Loading application...</div>
        <p>If you're not redirected automatically, <a href="/" style="color: #FFD700;">click here</a></p>
    </div>

    <script>
        // Fallback redirect
        setTimeout(() => {
            if (window.location.pathname === '/index.html') {
                window.location.href = '/';
            }
        }, 2000);
    </script>
</body>
</html>
